version: '3.1'

services:

  mongo:
    image: mongo
    restart: always
    ports:
     - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root

  # you need to install additionnal package, take a look here : https://hub.docker.com/r/ollama/ollama
  # create directory ollama
  ollama:
    image: ollama/ollama
    restart: always
    ports:
     - 11434:11434
    volumes:
      - $HOME/ollama:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  chromadb:
    image: chromadb/chroma:0.5.15
    restart: always
    ports:
     - 8000:8000
    
 

